<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="calcContainer">
        <div class="calcRow">
          <div class="calcScreen" id="calcScreen">
            <div class="screenValues" id="screenValues"></div>
            <div id="screenResults"></div>
          </div>
        </div>
        <div class="calcRow">
          <!--you cant have more than one elemnt with same id, that's the-->
          <button class="numBtn" value="7">7</button>
          <button class="numBtn" value="8">8</button>
          <button class="numBtn" value="9">9</button>
          <button class="oppBtn" value="x">x</button>
        </div>
        <div class="calcRow">
          <button class="numBtn" value="4">4</button>
          <button class="numBtn" value="5">5</button>
          <button class="numBtn" value="6">6</button>
          <button class="oppBtn" value="-">-</button>
        </div>
        <div class="calcRow">
          <button class="numBtn" value="1">1</button>
          <button class="numBtn" value="2">2</button>
          <button class="numBtn" value="3">3</button>
          <!--Operator btn here-->
          <button class="oppBtn" value="+">+</button>
        </div>
        <div class="calcRow">
          <button class="numBtn" value="0">0</button>
          <button class="clearBtn" id="clearBtn" value="c">C</button>
          <button class="equalsBtn" id="equalsBtn" value="=">=</button>
          <button class="oppBtn" value="/">/</button>
        </div>
      </div>
      <div class="signature">
        Vinny Murphy | <a href="https://github.com/vinnyWebDev">GitHub</a>
      </div>
    </div>
  </body>
</html>
